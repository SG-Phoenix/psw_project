spring:
  datasource:
    driver-class-name=org:
      mariadb:
        jdbc:
          Driver:
    password:
    url: jdbc:mariadb://localhost:3306/fake_e_bay
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/auth/realms/SpringBootKeycloak/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/auth/realms/SpringBootKeycloak

server:
  port: 8081


keycloak:
  realm: SpringBootKeycloak
  resource: client-test
  auth-server-url: http://localhost:8080/auth




